<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPOLKA</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>
<body>
    <div class="container">
        <div class="boxgm">
            <div class="user-info">
                <img id="userPhoto" src="./img/ava.png" alt="Аватар пользователя">
                <div>
                    <span class="user-name" id="userName">Имя пользователя</span>
                    <p class="user-status">Статус: Бомж</p>
                </div>
            </div>
            <div class="lega">
                <a href="">
                    <img src="./img/Trophy.png" alt="lega">
                    <p class="legaa">Лига</p>
                </a>
            </div>
        </div>
        <div class="box">
            <div class="card">
                <img src="./img/image 2.png" alt="">
                <div class="card-about">
                    <img src="./img/MasterCard.png" alt="">
                    <p class="nubmer-card">.... 3052</p>
                    <div class="balanse-card">
                        <p class="balanse-card">Баланс: хххх Coins</p>
                    </div>
                    <div class="datecar">
                        <div class="date-card-maus">
                            <p class="date-maus">
                                07/30
                            </p>
                        </div>
                        <div class="date-card-dm">
                            <p class="date-dm">
                                D/M
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
        
            document.getElementById('userName').textContent = user.first_name;
        
            if (user.photo_url) {
                const userPhoto = document.getElementById('userPhoto');
                userPhoto.src = user.photo_url;
                userPhoto.style.display = 'block'; 
            }
        } else {
        document.getElementById('userName').textContent = "Гость";
        console.log("Данные пользователя не найдены.");
        }
    </script>
</body>
</html>

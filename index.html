<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPOLKA</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>
<body>
    <div class="container">
        <div class="boxgm">
            <div class="user-info">
                <img id="userPhoto" src="" alt="Аватар пользователя">
                <div>
                    <span class="user-name" id="userName">Имя пользователя</span>
                    <p class="user-status">Статус: Бомж</p>
                </div>
            </div>
        </div>
        <div class="box">
            <!-- Ваш контент -->
        </div>
    </div>

    <script>
        function loadUserInfo() {
            fetch('https://api.telegram.org/bot<7540644789:AAHFv3R7tEokn6lOjGgD-nmwrfJsPp7xf4M>/getUpdates')
                .then(response => response.json())
                .then(data => {
                    const user = data.result[0].message.from;  // Получаем информацию о пользователе
                    document.getElementById('userName').innerText = user.first_name;  // Имя пользователя
        
                    // Замените 'userPhoto' на URL изображения профиля, если доступно
                    document.getElementById('userPhoto').src = `https://api.telegram.org/file/bot<7540644789:AAHFv3R7tEokn6lOjGgD-nmwrfJsPp7xf4M>/${user.photo}`; 
                })
                .catch(error => console.error('Ошибка:', error));
        }
        
        // Вызов функции при загрузке страницы
        window.onload = loadUserInfo;
    </script>
</body>
</html>

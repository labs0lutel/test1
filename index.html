<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPOLKA</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>
<body>
    <div class="container">
        <div class="boxgm">
            <div class="user-info">
                <img id="userPhoto" src="" alt="Аватар пользователя">
                <div>
                    <span class="user-name" id="userName">Имя пользователя</span>
                    <p class="user-status">Статус: Бомж</p>
                </div>
            </div>
        </div>
        <div class="box">
            <!-- Ваш контент -->
        </div>
    </div>

    <script>
        window.onload = function() {
            // Проверка на доступность Telegram Web App API
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                console.log(user); // Проверка данных пользователя

                // Установка данных пользователя
                const userPhoto = document.getElementById('userPhoto');
                const userName = document.getElementById('userName');

                if (user) {
                    // Установка аватара
                    if (user.photo) {
                        userPhoto.src = user.photo.url; // Убедитесь, что URL правильный
                    } else {
                        console.warn("Аватар пользователя не найден.");
                    }

                    // Установка ника пользователя
                    userName.textContent = user.username || 'Имя пользователя';
                } else {
                    console.warn("Данные пользователя не найдены.");
                }
            } else {
                console.error("Telegram Web App API недоступен.");
            }
        };
    </script>
</body>
</html>

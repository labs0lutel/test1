<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPOLKA</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>
<body>
    <div class="container">
        <div class="boxgm">
            <div class="user-info">
                <img id="userPhoto" src="" alt="Аватар пользователя" style="display: none;">
                <div>
                    <span class="user-name" id="userName">Имя пользователя</span>
                    <p class="user-status">Статус: Бомж</p>
                </div>
            </div>
        </div>
        <div class="box">

        </div>
    </div>

    <script>
        async function loadUserData() {
            const userId = Telegram.WebApp.initDataUnsafe.user.id; // Получаем ID пользователя из Web App

            if (userId) {
                try {
                    const response = await fetch(`/user-data?user_id=${userId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const userData = await response.json();
                    console.log('Полученные данные пользователя:', userData); // Для отладки

                    if (userData && userData.photo && userData.name) {
                        document.getElementById('userPhoto').src = userData.photo;
                        document.getElementById('userPhoto').style.display = 'block';
                        document.getElementById('userName').textContent = userData.name;
                    } else {
                        console.warn('Данные пользователя неполные:', userData);
                    }
                } catch (error) {
                    console.error('Ошибка загрузки данных пользователя:', error);
                }
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = loadUserData;
    </script>
</body>
</html>

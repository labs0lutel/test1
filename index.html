<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPOLKA</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>
<body>
    <div class="container">
        <div class="boxgm">
            <div class="user-info">
                <img id="userPhoto" src="" alt="Аватар пользователя" style="display: none;">
                <div>
                    <span class="user-name" id="userName">Имя пользователя</span>
                    <p class="user-status">Статус: Бомж</p>
                </div>
            </div>
        </div>
        <div class="box">

        </div>
    </div>

    <script>
        window.onload = function() {
            // Проверка на доступность Telegram Web App API
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;

                // Установка данных пользователя
                const userPhoto = document.getElementById('userPhoto');
                const userName = document.getElementById('userName');

                if (user) {
                    // Получаем первую фотографию пользователя
                    if (user.photo) {
                        userPhoto.src = user.photo.url; // Убедитесь, что URL правильный
                        userPhoto.style.display = 'block';
                    }

                    // Устанавливаем ник пользователя
                    userName.textContent = user.username || 'Имя пользователя';
                }
            }
        };
    </script>
</body>
</html>

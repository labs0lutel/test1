<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPOLKA</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>
<body>
    <div class="container">
        <div class="boxgm">
            <div class="user-info">
                <img id="avatar" src="" alt="User Avatar" />
                <p id="username"></p>
            </div>
        </div>
        <div class="box">

        </div>
    </div>

    <script>
        if (window.Telegram.WebApp) {
            // Получаем информацию о пользователе
            const user = Telegram.WebApp.initDataUnsafe.user;
            
            // Выводим имя и аватарку
            if (user) {
                document.getElementById('username').innerText = user.first_name + ' ' + (user.last_name || '');
                document.getElementById('avatar').src = user.photo_url || 'default-avatar.png'; // Используйте стандартное изображение, если аватар отсутствует
            }
        }
    </script>
</body>
</html>
